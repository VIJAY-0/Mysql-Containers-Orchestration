services:
    mysql-slave1:
        image: mysql:8.0
        container_name: mysql-slave1-server
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        volumes:
            - .\config\slave\my.cnf:/etc/mysql/my.cnf
            - mysql-slave1-data:/var/lib/mysql
        networks:
            - mysql-network
        entrypoint: bash -c "chmod 644 /etc/mysql/my.cnf && exec docker-entrypoint.sh mysqld"
volumes:
    mysql-slave1-data:
        name: mysql-slave1-data
networks:
    mysql-network:
        name: mysql-network
